<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - EchoClone</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #about-section {
      height: 100vh;
      color: white;
    }
  </style>
</head>
<body>
  <section id="about-section" class="relative flex items-center justify-center px-4">
    <div class="absolute inset-0" id="vanta-bg"></div>

    <div class="relative z-10 max-w-3xl p-8 bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl text-center">
      <h2 class="text-3xl font-bold text-white mb-2">
        <span id="typed-text"></span>
      </h2>
      <p class="text-lg mt-4 text-white">
        Hi, I'm <strong>Sanu Kumar Panda</strong> from Odisha, India. I'm passionate about building intelligent web experiences using AI and voice technologies. I created <strong>EchoClone-AI</strong> to enable voice cloning that feels real, human, and futuristic.
      </p>
      <a href="https://sanu7751.github.io/portfolio/" target="_blank" class="inline-block mt-6 px-6 py-3 bg-white text-blue-700 font-semibold rounded-xl hover:bg-blue-100 transition">
        Visit My Portfolio
      </a>
    </div>
  </section>

  <script>
    VANTA.WAVES({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x1e1eff,
      shininess: 50.00,
      waveHeight: 20.00,
      waveSpeed: 1.2,
      zoom: 0.75
    });

    new Typed("#typed-text", {
      strings: ["About the Creator", "Sanu Kumar Panda", "Voice + AI Enthusiast"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });
  </script>
</body>
</html>
